<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/calendar.css" />
    <title>AmHabit</title>
</head>

<body>
    <h3 class="title">달력</h3>

    <hr>

    <form method="post" action="#">
        <table class="Calendar">
            <thead>
                <tr>
                    <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                    <td colspan="5">
                        <span id="calYear"></span>년
                        <span id="calMonth"></span>월
                    </td>
                    <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                </tr>
                <tr>
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </form>

    <div class="bottom-nav">
        <a href="calendar.html"><img src="image/plan_enable.svg" alt="Plan"></a>
        <a href="home.html"><img src="image/home_disable.svg" alt="Home"></a>
        <a href="#"><img src="image/list_disabled.png" alt="List"></a>
    </div>

    <div class="container-plan">
        <img src="image/plan1.svg" class="plan1">
        <img src="image/plan2.svg" class="plan2">
    </div>

    <script src="js/calendar.js"></script>
</body>

</html>
